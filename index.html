<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <article id="card">
    <img id="illustration" alt="weird thing" src="assets/images/illustration-article.svg">
    <span class ="category">
      Learning
    </span>
  
    <aside id="publish-date">
      Published 21 Dec 2023
    </aside>
  
    <h2>
      HTML & CSS foundations
    </h2>
  
    <p>
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
  
    <div id="author">
      <img id="portrait" alt="portrait"src="assets\images\image-avatar.webp">
      <h3>
        Greg Hooper
      </h3>  
    </div>
  </article>
  <div class="attribution" style="display: none">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</html>
